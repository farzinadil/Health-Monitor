<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Health App Login</title>

  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  <link rel = "stylesheet" type="text/css" href = "css/style.css" >
</head>
<body>

  <div>
    <br><br><img src = "/images/LeafLogo.png" width = 8%></src>
    <h1> Create Account </h1>
    <form action="/index/Index" method="POST">
      <input type="text" id = "registerInputField" placeholder="Username" name="username" required><br>
      <input type="text" id = "registerInputField" placeholder="Password" name="password" required><br>
      <input type="text" id = "registerInputField" placeholder="Repeat Password" name="repeatPassword" required><br>
      <input type="text" id = "registerInputField" placeholder="First Name" name="firstName" required><br>
      <input type="text" id = "registerInputField" placeholder="Last Name" name="lastName" required><br>
      <input type="text" id = "registerInputField" placeholder="Security Question" name="securityQuestion" required><br>
      <input type="text" id = "registerInputField" placeholder="Security Answer" name="securityAnswer" required><br>
      <button type="Register">Register</button>
      
    </form>
    <br><hr>
    <a href = "index">Already have an account? Sign in</a>
  </div>
</body>
</html>
