<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Health App Register</title>
</head>
<body>
  <h1> Register </h1>
  <form action="/register/Register" method="POST">
    <input type="text" placeholder="First Name" name="firstName" required><br><br>
    <input type="text" placeholder="Last Name" name="lastName" required><br><br>
    <input type="text" placeholder="Username" name="username" required><br><br>
    <input type="text" placeholder="Password" name="password" required><br><br>
    <input type="text" placeholder="repeat password" name="repeatPassword" required><br><br>
    <input type="text" placeholder="security question" name="securityQuestion" required><br><br>
    <input type="text" placeholder="security answer" name="securityAnswer" required><br><br>
    <button type="Register">Register</button>
  </form>
</body>
</html>
