<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Health App Login</title>
  <link rel = "stylesheet" type="text/css" href = "css/style.css" >
  <link rel = "stylesheet" type="text/css" href="css/sb-admin-2.min.css" >
  <link href="/handsontable/handsontable.full.min.css" rel="stylesheet" media="screen">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body id="page-top">
  <div id ="logout-button" class="topnav">
    <form action="/tables/Logout" method="POST">
      <button type="Logout">Logout</button>
    </form>
  </div>
  <!-- Page Content Beginning-->
  <div class="container-fluid">

    <!-- Page Title-->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
      <h1 class="h3 mb-0 text-gray-800">My Health Data:</h1>
    </div>


    <!-- Content Row -->
    <div class="row">

      <!-- Calories -->
      <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-primary shadow h-100 py-2">
          <div class="card-body">
            <div class="row no-gutters align-items-center">
              <div class="col mr-2">
                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Calories</div>
                <div class="h5 mb-0 font-weight-bold text-gray-800">1000</div>
              </div>
              <div class="col-auto">
                <i class="fas fa-calendar fa-2x text-gray-300"></i>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Weight -->
      <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-success shadow h-100 py-2">
          <div class="card-body">
            <div class="row no-gutters align-items-center">
              <div class="col mr-2">
                <div class="text-xs font-weight-bold text-success text-uppercase mb-1">Weight</div>
                <div class="h5 mb-0 font-weight-bold text-gray-800">50 lb</div>
              </div>
              <div class="col-auto">
                <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Excercise -->
      <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-info shadow h-100 py-2">
          <div class="card-body">
            <div class="row no-gutters align-items-center">
              <div class="col mr-2">
                <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Excercise</div>
                <div class="h5 mb-0 font-weight-bold text-gray-800">50 Minutes</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- BMI -->
      <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-warning shadow h-100 py-2">
          <div class="card-body">
            <div class="row no-gutters align-items-center">
              <div class="col mr-2">
                <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">BMI</div>
                <div class="h5 mb-0 font-weight-bold text-gray-800">18</div>
              </div>
              <div class="col-auto">
                <i class="fas fa-comments fa-2x text-gray-300"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Content Row -->
  <div class="row">

    <!-- Area Chart -->
    <div class="col-xl-8 col-lg-7">
      <div class="card shadow mb-4">
        <!-- Card Header - Dropdown -->
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
          <h6 class="m-0 font-weight-bold text-primary">Net Colories</h6>
          <div class="dropdown no-arrow">
            <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
            </a>
            <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in" aria-labelledby="dropdownMenuLink">
              <div class="dropdown-header">Dropdown Header:</div>
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </div>
        </div>
        <!-- Card Body -->
        <div class="card-body">
          <div class="chart-area">
            <canvas id="myAreaChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <!-- Pie Chart -->
    <div class="col-xl-4 col-lg-5">
      <div class="card shadow mb-4">
        <!-- Card Header - Dropdown -->
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
          <h6 class="m-0 font-weight-bold text-primary">Activities</h6>
          <div class="dropdown no-arrow">
            <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
            </a>
            <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in" aria-labelledby="dropdownMenuLink">
              <div class="dropdown-header">Dropdown Header:</div>
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </div>
        </div>
        <!-- Card Body -->
        <div class="card-body">
          <div class="chart-pie pt-4 pb-2">
            <canvas id="myPieChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Content Row -->
  <div class="row">

    <!-- Content Column -->
    <div class="col-lg-6 mb-4">

      <!-- Project Card Example -->
      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">Logs</h6>
        </div>
        <div class="card-body">
          <div id="table"></div> 
        </div>
      </div>
    </div>
    <!--Other column -->
    <div class="col-lg-6 mb-4">

      <!-- Illustrations -->
      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">Data Entry</h6>
        </div>
        <div class="card-body">
          <div class="input-form">
            <form action="/tables/Input" method="post">
              <input type="Date" name="Date" placeholder="Date" id="Date" required/>
              <div>
                  <select type="Activity" name="Activity" id="Activity" placeholder="Select Activity" required>
                    <option value="none" selected disabled hidden> 
                      Select an Activity 
                  </option> 
                    <option value="Running">Running</option>
                    <option value="Walking">Walking</option>
                    <option value="Dancing">Dancing</option>
                    <option value="Swimming">Swimming</option>
                    <option value="Biking">Biking</option>
                    <option value="Hiking">Hiking</option>
                    <option value="Tennis">Tennis</option>
                    <option value="Basketball">Basketball</option>
                    <option value="Soccer">Soccer</option>
                    <option value="Football">Football</option>
                    <option value="Yoga">Yoga</option>
                    <option value="Pilates">Pilates</option>
                    <option value="Weight Training">Weight Training</option>
                    <option value="Calisthenics">Calisthenics</option>
                    <option value="Other - Flexibility">Other - Sport</option>
                    <option value="Other - Aerobic">Other - Aerobic</option>
                    <option value="Other - Flexibility">Other - Flexibility</option>
                    <option value="Other - Flexibility">Other - Muscle-strengthening</option>
                  </select>
              </div>
              <div>
                  <input type="Weight" name="Weight" placeholder="Weight" id="Weight" required/>
              </div>
              <div>
                  <input type="Minutes" name="Minutes" placeholder="Minutes" id="Minutes" required/>
              </div>
              <div>
                  <input type="CaloriesIn" name="CaloriesIn" placeholder="CaloriesIn" id="CaloriesIn" required/>
              </div>
              <div>
                  <input type="CaloriesOut" name="CaloriesOut" placeholder="CaloriesOut" id="CaloriesOut" required/>
              </div>
              <p>
                  <input type="submit" value="Send" />
              </p>
            </form>

          </div>
        
        </div>
      </div>

    </div>
  </div>

  </div>
  
  

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 <script src="/handsontable/handsontable.full.min.js"></script>

 <script src="/tableapi.js"></script>


 <script src="/chartjs/Chart.js"></script>
 <script src="/line-chart.js"></script>
 <script src="/pie-chart.js"></script>

 
 
</body>
</html>
